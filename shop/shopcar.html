<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(function(){
        var goods_count=20;   //库存
        $('.fd_s img').on('mouseenter',function(){
            var img = $(this).attr('src');
            $('.fd_d img').attr('src',img)
        })

        $('.reduce').on('click',function(){
            var price = $('.shop_count').val();
            price--;
            if(price<=0){
                price=0;
            }
            $('.shop_count').val(price)
        })
        $('.add').on('click',function(){
            var price = $('.shop_count').val();
            price++;
            if(price>=goods_count){
                price = goods_count
            }
            $('.shop_count').val(price)
        })
    })
</script>
</html>
