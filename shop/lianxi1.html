<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <div>
        <div>
            <ul>
                <li><input type="text" id="in1"/></li>
                <li><input type="text" id="in2"/></li>
            </ul>
            <button id="btn1">save</button>
        </div>
        <div id="bd">
            
        </div>
    </div>
    <body>
    <script type="text/javascript">
        var btn1 = document.getElementById('btn1')
        var in1 = document.getElementById('in1')
        var in2 = document.getElementById('in2')
        var bd = document.getElementById('bd')
        btn1.onclick= function(){
            var a = document.createElement('p')
            var val1 = in1.value;
            var val2 = in2.value;
            a.innerHTML='<span>'+val1+'</span><span>'+val2+'</span>'
            bd.appendChild(a)
        }
    </script>
    </body>
</html>
