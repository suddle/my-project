<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/basic.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
    <div class="wrap">
       <div class="shop_head_nav">
            <div class="wrap_1200">
                <ul>
                    <li class="login fl">登录</li>
                    <li class="register fl">注册</li>
                    <li class="fr"><a href="">帮助</a></li>
                    <li class="fr"><a href="">商品展示</a></li>
                    <li class="fr"><a href="">购物车</a></li>
                    <li class="fr"><a href="">个人中心</a></li>
                    <li class="fr"><a href="">首页</a></li>
                </ul>
            </div>
        </div>
        <div class="wrap_1200">
            <div class="shop_head_search">
                <div class="logo x3 inline">
                    <div class="logo_img"></div>
                </div>
                <div class="search inline">
                    <div class="goods_shop inline">
                        <em>商品</em>
                        <span>店铺</span>
                    </div>
                    <input type="text" placeholder="请输入商品名称" class="search_input" /><span class="search_btn">搜索</span>
                </div>
                <!-- <div class="shopcar fr"></div> -->
            </div>
        </div>
        <div class="wrap_1200 shops">
            <div class="shop_title"><h3 class="inline">zuijingengxin</h3></div>
            <div class="shop_show_list clearfix">
              <div class="shop_show_big fl">
                  <a href="">
                      <div class="goods_show_big">
                          <h4></h4>
                          <span></span>
                          <img src="http://gallery.youxiake.com/Public/Data/upload/201802/13/71611518485239.jpg?imageView2/1/w/236/h/460/q/85" alt="" />
                      </div>
                  </a>
              </div>
              <div class="shop_show_small fl">
                  <a href="">
                   <div class="goods_list inline">
                        <img src="http://gallery.youxiake.com/Public/Data/upload/productimg/201612/26/5860d3218b804.jpg?imageView2/1/w/237/h/136/q/85" alt="" />
                        <div class="top_cover"></div>
                    </div> 
                  </a>
              </div> 
              <div class="shop_show_big fr">
                  <a href="">
                      <div class="goods_show_big">
                          <h4></h4>
                          <span></span>
                          <img src="http://gallery.youxiake.com/Public/Data/upload/201802/13/71611518485239.jpg?imageView2/1/w/236/h/460/q/85" alt="" />
                      </div>
                  </a>
              </div>
            </div>
        </div>
        <div class="wrap_1200">
            <div class="shop_list">
                <div class="shop_list_model">
                    <div class="list_model_head">
                        <img src="" alt="" />
                        <p>图片详情</p>
                    </div>
                    <div class="list_model_foot">
                        <p class="shop_txt">shangpinmingzi</p>
                        <p class="shop_price"><strong>￥50</strong><em>yishou20jian</em></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
$(function(){
    var txt = '';
   $('.goods_shop em').on('click',function(){
      var  shop = $('.goods_shop em').text();
      var dp = $('.goods_shop span').text();
       txt = shop;
      $(this).text(dp);
      $('.goods_shop span').text(txt)
   })
})
</script>
</html>
