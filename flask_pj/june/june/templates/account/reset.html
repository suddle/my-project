{% extends "layout.html" %}
{% from "macro/form.html" import vertical_field %}

{% block subtitle %}{{_('Reset Password')}}{% endblock %}

{% block main %}
<form class="form-single" method="post" action="">
  <h2>{{_('Reset Password')}}</h2>
  {{ form.csrf_token }}
  {{ vertical_field(form.password, 'input-block-level') }}
  <div class="form-submit">
    <button class="btn btn-success">{{_('Save')}}</button>
  </div>
</form>
{% endblock %}
