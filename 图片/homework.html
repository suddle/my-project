<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<style type="text/css">
    html,body{
        width:100%;
        height:100%;
    }
    .wrap{
        width:100%;
        height:100%;
        background:url(bg.jpg) no-repeat;
        background-size: cover;
        position: relative;
    }
    .imgs{
        width:50px;
        height:50px;
        position:fixed;
        top:0px;
        left:0px;
    }
</style>
<body>
    <div class="wrap">
        <img src="萤火虫.jpg" alt="" class="imgs" />
    </div>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var widths = $(document).width()
            var heights = $(document).height()
            var lefts = 0;
            var tops = 0;
            var x = 100;
            var y = 100;
            setInterval(function(){
                lefts+=x;
                tops+=y;
                if (lefts>widths-$('imgs').width()){
                    x = -100
                }
                if (lefts<0){
                    x = 100
                }
                if (tops>heights-$('imgs').height()){
                    y=-100
                }
                if (tops<0){
                    y =100
                }
                $('.imgs').css({'left':lefts,'top':tops})
            },1000)
            
        })
    </script>
</body>
</html>
